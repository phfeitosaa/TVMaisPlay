<ion-header class="header-background">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          Programas
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>

  <ion-card *ngFor="let programa of programas">

    <img src="{{ programa.imagem }}"/>

    <ion-card-content>
      <ion-card-title>
        {{ programa.title.rendered }}
      </ion-card-title>
      <h2>
        {{ programa.apresentador }}
      </h2>
      <h2>
        <ion-icon name="clock"></ion-icon> {{ programa.dia }} | {{ programa.horario }} 
        </h2>
    </ion-card-content>

    </ion-card>
</ion-content>
