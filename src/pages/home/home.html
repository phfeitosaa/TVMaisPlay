<ion-header class="header-background">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="image-center">
        <img class="logoHome" src="assets/imgs/logo_tvmais_2.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="profile-bg">

    <ion-slides loop="true" pager="true" paginationType="bullets">
      <ion-slide *ngFor="let slideh of slidesHome">
        <img src="{{ slideh.imageurl }}" />
      </ion-slide>
    </ion-slides>

  </div>
 
  <div id="content">

    <div padding margin-top>
      
      <h2>AO VIVO</h2>
      <img src="https://tvmais.org/wp-content/uploads/2018/03/Agora-na-TV-Mais.png" (click)="GoToAoVivoPage()">
      
    </div>
    <div padding margin-top>

      <h2>PROGRAMAS</h2>
      <ion-slides spaceBetween="10" slidesPerView="2.5" >
          <ion-slide *ngFor="let slide of slidesProgramas">
            <img src="{{ slide.imageurl }}" (click)="GoToProgramasPage()" />
          </ion-slide>
      </ion-slides>
    
    </div>
    <div padding>
        <button ion-button color="light" class="center" outline round (click)="GoToProgramacaoPage()">Programação completa</button>
    </div>
    
  </div>
</ion-content>
